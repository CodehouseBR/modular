<h1 ng-hide='teacher.name'>Novo professor</h1>
<h1 ng-show='teacher.name'>Cadastrando {{teacher.name}}</h1>

<form class='form-control' novalidate>
	<input type='text' placeholder='Nome' ng-model='teacher.name' required/>
	<button class='btn btn-primary' ng-click='save(teacher)'>Salvar</button>
</form>
