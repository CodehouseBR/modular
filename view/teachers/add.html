<h1>Novo professor</h1>

<form role='form' novalidate>
	<div class='form-group'>
		<input class='form-control' type='text' placeholder='Nome' ng-model='teacher.name' required/>
	</div>

	<div class='form-group'>
		<input class='form-control' type='text' placeholder='RG' ng-model='teacher.rg' required/>
	</div>

	<div class='form-group'>
		<input class='form-control' type='text' placeholder='CPF' ng-model='teacher.cpf' required/>
	</div>

	<div class='form-group'>
		<input class='form-control' type='text' placeholder='Telefones' ng-model='teacher.phones' required/>
	</div>
	
	<div class='form-group'>
		<input class='form-control' type='text' placeholder='Email' ng-model='teacher.email' required/>
	</div>

	<div class='form-group'>
		<label>Data de nascimento</label>
		<input class='form-control' type='date' ng-model='teacher.birthdate' required/>
	</div>
	
	<button class='btn btn-primary' ng-click='save(teacher)'>Salvar</button>
</form>
